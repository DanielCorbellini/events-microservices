# version: "3.9"

services:
  events-manager-service:
    build:
      context: ../services/events-manager-service
    container_name: events-manager
    ports:
      - "9000:9000"
    networks:
      - events-net
    depends_on:
      - db

  # Servidor nginx para hospedar o servi√ßo de eventos
  nginx:
    image: nginx:latest
    container_name: events-nginx
    ports:
      - "8084:8084"
    volumes:
      - ../services/events-manager-service:/var/www
      - ../services/events-manager-service/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - events-manager-service
    networks:
      - events-net

  events-certificates-service:
    build:
      context: ../services/events-certificates-service
    container_name: events-certificates
    ports:
      - "8085:8085"
    networks:
      - events-net
    environment:
      - DATASOURCE_HOST=${DATASOURCE_HOST}
      - DATASOURCE_PORT=${DATASOURCE_PORT}
      - DATASOURCE_DB=${DATASOURCE_DB}
      - DATASOURCE_USERNAME=${DATASOURCE_USERNAME}
      - DATASOURCE_PASSWORD=${DATASOURCE_PASSWORD}
    depends_on:
      - db

  events-gateway:
    build:
      context: ../services/events-gateway
    container_name: events-gateway
    ports:
      - "8080:8080"
    networks:
      - events-net
    environment:
      - DEPLOYMENT_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev
      - GATEWAY_SECRET=${GATEWAY_SECRET}
    depends_on:
      - events-user-service
      - events-email-service

  events-user-service:
    build:
      context: ../services/events-user-service
    container_name: events-user-service
    ports:
      - "8081:8081"
    networks:
      - events-net
    environment:
      - DEPLOYMENT_PORT=8081
      - DATASOURCE_URL=${DATASOURCE_URL}
      - DATASOURCE_USERNAME=${DATASOURCE_USERNAME}
      - DATASOURCE_PASSWORD=${DATASOURCE_PASSWORD}
      - DATASOURCE_DRIVER=${DATASOURCE_DRIVER}
      - GATEWAY_SECRET=${GATEWAY_SECRET}
    depends_on:
      - db  # Garante que o banco inicie primeiro

  events-email-service:
    build:
      context: ../services/events-email-service
    container_name: events-email-service
    ports:
      - "8082:8082"
    networks:
      - events-net
    env_file:
      - .env

  db:
    image: postgres
    container_name: events-db
    restart: always
    environment:
      POSTGRES_USER: ${DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${DATASOURCE_PASSWORD}
      POSTGRES_DB: ${DATASOURCE_DB}
    ports:
      - "5432:5432"
    networks:
      - events-net
    volumes:
      - pgdata:/var/lib/postgresql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  pgdata:
networks:
  events-net:
    driver: bridge